<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>RMSS Question Bank</title>
        
        <!-- Import EditorJS and it's modules -->
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/table@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
        <script src="https://cdn.jsdelivr.net/npm/editorjs-paragraph-with-alignment@latest"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}" type="module"></script>

        <!-- JQuery and Chosen for dropdown searching -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/chosen.jquery.min.js') }}"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/chosen.min.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <h1 style="text-align: center;">Placeholder</h1>
        <div class="question-editor">
            <div>
                <label for="qn-school">School</label>
                <input type="text" id="qn-school" maxlength="10">

                <label for="qn-level">Level</label>
                <select id="qn-level">
                    <option value="P1">Primary 1</option>
                    <option value="P2">Primary 2</option>
                    <option value="P3">Primary 3</option>
                    <option value="P4">Primary 4</option>
                    <option value="P5">Primary 5</option>
                    <option value="P6">Primary 6</option>
                    <option value="S1">Secondary 1</option>
                    <option value="S2">Secondary 2</option>
                    <option value="S3">Secondary 3</option>
                    <option value="S4">Secondary 4</option>
                    <option value="J1">JC 1</option>
                    <option value="J2">JC 2</option>
                </select>

                <label for="qn-test">Test</label>
                <input type="text" id="qn-test">

                <label for="qn-year">Year</label>
                <input type="number" id="qn-year">

                <label for="qn-number">Question No.</label>
                <input type="number" id="qn-number" style="width: 50px;">

                <label for="qn-section">Section</label>
                <select id="qn-section">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>

                <label for="qn-category">Category</label>
                <select id="qn-category">
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.topic }} ({{ category.level }}, {{ category.subject }})</option>
                    {% endfor %}
                </select>
            </div>

            <div id="editorjs"></div>
            <textarea class="answer-field" id="answer" placeholder="Enter answer here..."></textarea>
            <input type="submit" id="save-btn" value="Save">
        </div>
    </body>
</html>
